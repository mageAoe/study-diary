<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>折叠面板</title>
    <style>
      .app{margin: 50px;display: flex;flex-direction: column;}
      .fold{width: 400px;height: 40px;}
      .active{width: 400px;height: 200px;}
      .fold .fold-up{height:20px;border: 1px solid gray;padding: 10px;transform-style: preserve-3d;}
      .fold .fold-donw{width: 398px;height: 158px;border: 1px solid gray;}
      .fold .fold-up .on{transform: rotateY(180deg)rotateZ(180deg)}
    </style>
</head>
<body>
    
   <div id="app">
       
   </div>

    <script>
       
       Vue.component('Collapse',{
        data(){
            return{
                hidden:false,
                on:true
            }
        },
           template:`
           <div class="fold" :class='{active:hidden}'>
                <div class="fold-up" @click='show'>
                <span :class="{on:on}">V</span> &nbsp; 模拟测试</div>
                <div class="fold-donw" v-if='hidden'>史蒂夫·乔布斯（Steve Jobs），1955年2月24日生于美国加利福尼亚州旧金山，美国发明家、企业家、美国苹果公司联合创办人。</div>
          </div>
           `,
           methods:{
             show(){
                this.hidden=!this.hidden
            }
           }
       })

       new Vue({
         el:'#app',
         
        template:`
         <div class='app'>
            <Collapse />
            <Collapse />
            <Collapse />
         </div>
        `

       })
    </script>
</body>
</html>
